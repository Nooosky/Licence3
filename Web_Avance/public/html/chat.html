<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="../css/chat.css">
  <script src="../js/chat.js"></script>
</head>

<body onload="connection()">
    <div class="container">

      <div class="row">
        <div id="chat" class="col-md-8">
          <div id="titleChat"><i>Chat de Robocode</i></div>
          <div id="message"></div>
        </div>

        <div id="utilisateur" class="col-md-4">
          <div id="titleUser"><i>Utilisateurs connect√©s</i></div>
          <div id="pseudo"></div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-8 input-zone">
            <input type="text" id="input" name="msg" size="53">
            <input type="button" value="Envoyer" onclick="sendMessage()">
        </div>

        <input class="col-md-4 deconnection" type="button" value="Retour a l'accueil" onclick="deconnection()">
      </div>

    </div>
</body>
</html>
